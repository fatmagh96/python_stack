<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container mt-3">
        <h1 class="mb-5">Welcome {{user.first_name}} ðŸ˜Š</h1>
        <div class="d-flex justify-content-between align-items-center">
            <h5>All posted recipes:</h5>
            <div>
                <a href="/recipes/new" class="btn btn-primary">Create</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>

        </div>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Under</th>
                <th>Posted by</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {%for recipe in recipes%}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.under_30}}</td>
                    <td>{{recipe.poster}}</td>
                    <td class="d-flex gap-2">
                        <a href="/recipes/{{recipe.id}}" class="btn btn-link">View recipe</a>
                        {% if session['id'] == recipe.user_id %}
                            <a href="/recipes/edit/{{recipe.id}}" class="btn btn-link">edit</a>
                            <form action="/delete/{{recipe.id}}" method="post">
                                <input type="submit" value="delete" class="btn btn-link">
                            </form>
                        {%endif%}
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>

    </div>

</body>
</html>

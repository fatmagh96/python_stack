<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Index</title>
</head>

<body>
    <div class="container p-2">
        <div class="row">
            <div class="col-6 card shadow p-3 border">
                <h1 class="text-center">REGISTER</h1>
                {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
                    {% if messages %} <!-- check if there are any messages -->
                        {% for message in messages %} <!-- loop through the messages -->
                            <span class="text-danger">{{message}}</span> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/users/create" method="post">
                    <div class="form-group mb-3">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Password</label>
                        <input type="text" class="form-control" name="password">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Confirm Password</label>
                        <input type="text" class="form-control" name="confirm_password">
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary w-100 mt-2 btn-lg">
                </form>
            </div>
            <div class="col-6 card shadow p-2 border">
                <h1>LOGIN</h1>
                <form action=""></form>
            </div>
        </div>
    </div>




</body>

</html>

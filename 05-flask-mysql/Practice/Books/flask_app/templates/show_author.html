<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Author Show</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>{{author.name}}'s favorites</h1>
                <table class="table table-bordered table-striped">
                    <thead>
                        <th>Title</th>
                        <th># of pages</th>
                    </thead>
                    <tbody>
                        {% for book in fav_books.favorite_books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>

                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            <div class="col-5">
                <h1>Add Author's Favorite</h1>
                <form action="/add_favorite/{{author.id}}" method="post">
                    <label for="">Book:</label>
                    <select name="book_id" class="form-select mb-4">
                        {% for book in books %}
                            {%if book not in fav_books.favorite_books%}
                                <option value="{{book.id}}">{{book.title}}</option>
                            {%endif%}
                        {%endfor%}
                    </select>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
        <a href="/">Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-5">
                <h1>New Author</h1>
                <form action="/authors/create" method="post">
                    <label for="">Name:</label>
                    <input type="text" name="name" class="form-control mb-4">
                    <input type="submit" value="Create">
                </form>
            </div>
            <div class="col-6">
                <h1>All Authors</h1>
                <div class="box border border-1 border-black p-2 my-2">
                    <ul class="list-unstyled">
                        {% for author in authors%}
                            <li><a href="/authors/{{author.id}}">{{author.name}}</a></li>
                        {%endfor%}
                    </ul>
                </div>
                <a href="/books">Add Book</a>
            </div>
        </div>
    </div>
</body>
</html>

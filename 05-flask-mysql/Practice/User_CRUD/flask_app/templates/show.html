<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="my-4">User {{user.id}}</h1>
            <a href="/">Home</a>
        </div>
        <div class="card border-1 border-black p-2">
            <ul class="list-unstyled">
                <li class="d-flex"><h5 class="me-3">Full Name: </h5><span>{{user.first_name}} {{user.last_name}}</span></li>
                <li class="d-flex"><h5 class="me-3">Email: </h5><span>{{user.email}}</span></li>
                <li class="d-flex"><h5 class="me-3">Created On: </h5><span>{{user.created_at.strftime('%B %d, %Y')}}</span></li>
                <li class="d-flex"><h5 class="me-3">Last Updated On: </h5><span>{{user.updated_at.strftime('%B %d, %Y at %I:%M %p')}}</span></li>
            </ul>
        </div>
        <div class="mt-4 col-1 d-flex justify-content-between">
            <a href="/users/{{user.id}}/edit" class="btn btn-warning">Edit</a>
            <form action="/users/{{user.id}}/delete" method="post">
                <input type="submit" value="Delete" class="btn btn-danger ms-2">
            </form>
            <!-- <a href="/users/{{user.id}}/delete" class="btn btn-danger">Delete</a> -->
        </div>
    </div>
</body>
</html>

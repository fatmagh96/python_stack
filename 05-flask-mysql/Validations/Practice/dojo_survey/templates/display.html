<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>POST-FORM</title>
</head>
<body>
    <div class="container w-60 m-auto p-3 border border-black mt-5">
            <h3 class="text-decoration-underline mb-5">SUBMITTED INFO </h3>
            <div class="mx-5 mb-3"> 

                <div class="row">
                    <h6 class="col-3">NAME :</h6>
                    <p class="col">{{ninja.name}}</p>
                </div>
                <div class="row">
                    <h6 class="col-3" >Dojo Location :</h6>
                    <p class="col">{{ninja.location}}</p>
    
                </div>
                <div class="row">
                    <h6 class="col-3">Favorite Language :</h6>
                    <p class="col"> {{ninja.language}}</p>
    
                </div>
                <div class="row"> 
                    <h6 class="col-3">Comment :</h6>
                    <p class="col"> {{ninja.comment}}</p>
    
                </div>

            </div>
            <div class="d-flex justify-content-end">
                <a href="/" class="btn btn-primary">Go Back</a>
            </div> 
            
    </div>
</body>
</html>
